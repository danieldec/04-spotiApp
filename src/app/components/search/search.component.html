<div class="row">
    <div class="col">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="buscar artista">
    </div>
</div>


<div class="card-columns m-5">
    <div *ngFor="let artista of artistas" class="card">
        <img class="card-img-top" [src]="artista.images[0].url" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{artista.name}}</h5>
            <!-- <p class="card-text">
                <span *ngFor="let artista of cancion.artists" class="badge badge-pill badge-primary">{{artista.name}}</span>
            </p> -->
        </div>
    </div>
</div>
